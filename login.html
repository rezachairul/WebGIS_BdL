<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login WebGIS</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="login.css">
    </head>

    <body>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>

<!--Navbar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <img src="assets/image/Logo Kota Balam.png" alt="Logo" width="40" height="50" class="d-inline-block align-text-top">
        <a class="navbar-brand" href="index.html">Sistem Informasi Geografis Kota Bandar Lampung </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
</nav>


<!--Section Login-->
        <section class="login d-flex">
            <div class="login-left w-50 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <div class="col-6">
                        <div class="header">
                            <h1>Selamat Datang</h1>
                            <p>Geographic Information System Bandar Lampung</p>
                        </div>

                        <form action="" method="post">
                        <div class="login-form">
                            <label for="username"class="form-label">Username</label>
                            <input type="username" class="form-control" id="username" name="username" placeholder="Please Enter Your Username">
                            <label for="password"class="form-label">password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Please Enter Your password">
                            <a href="#" class="text-decoration-none text-center">Forgot Password</a>
                            <div class="text-center">
                            <!--Sig  In Button-->
                            <button type="submit" class="login">Login</button>
                            <button class="sigin">Sig In</button>
                            <button class="sigin-google">Sig In With Google</button>
                            
                            <span class="d-inline">Don't have an account? <a href="#" class="d-inline text-decoration-none">Sign Up For Free</a></span>
                            </div>
                        </div>
                        </form>
                    </div>
                </div>
                
            </div>
            
            <div class="login-right w-50 h-100">
                <div class="row justify-content-center align-items-center h-100">
                    <img src="assets/image/Logo Kota Balam.png" alt="pic-logo" class="logo-img">
                </div>
                
            </div>
        </section>

    </body>
</html>
