<script type= text/javascript>
    var map = L.map('map').setView([-5.4258978, 105.2602428], 10);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Creating a marker
    var marker = L.marker([-5.4043591, 105.2206021]);
    marker.bindPopup ('BBukit Sakura').openPopup();
    // Adding marker to the map
    marker.addTo(map);

    var marker = L.marker([-5.411764, 105.2351095]);

    //geojson
    var geojsonFeature = {
        "type": "Feature",
        "properties": {
            "name": "Coors Field",

        },
        "geometry": {
            "type": "Point",
            "coordinates": [105.2602428, -5.4258978]
        }
    };
    L.geoJSON(geojsonFeature).addTo(map);
